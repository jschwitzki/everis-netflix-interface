<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="netflix-logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="recommended-series">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">With Frank out of the picture, Claire Underwood steps fully into her own as the first woman president, but faces formidable threats to her legacy.</p>
                <div class="buttons">
                    <button role="button" class="play-button">
                        <i class="fas fa-play"></i>
                        Play
                    </button>
                    <button role="button" class="more-info-button">
                        <i class="fas fa-info-circle"></i>
                        More info
                    </button>
                </div>    
            </div>
        </div>
    </main>

    <div class="carrosel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movies" src="img/agentes-vanguard-background.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movies" src="img/american-gods-background.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movies" src="img/lendas-da-marvel-background.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movies" src="img/riverdale-background.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movies" src="img/soul-background.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movies" src="img/vikings-background.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
